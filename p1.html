<!DOCTYPE html>
<html>
<head>
    <title>Converter with Background</title>
    <link rel="stylesheet" type="text/css" href="P2.css">
</head>
<body>
    <div class="background"></div>
    <div class="converter-container">
        <h1>Kilometers to Miles Converter</h1>
        <label for="kilometers">Enter Kilometers: </label>
        <input type="number" id="kilometers" placeholder="Kilometers" oninput="convertKmToMiles()">
        <p id="resultKmToMiles"></p>
    </div>

    <div class="converter-container">
        <h1>Miles to Kilometers Converter</h1>
        <label for="miles">Enter Miles: </label>
        <input type="number" id="miles" placeholder="Miles" oninput="convertMilesToKm()">
        <p id="resultMilesToKm"></p>
    </div>

    <script src="P2.js"></script>
</body>
</html>
